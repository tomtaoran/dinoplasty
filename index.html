<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dinoplasty</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="row">
            <div class="medium-8 medium-offset-2 column">
                <h1>Dinoplasty</h1>
                <form id="dino-form">
                    <div class="input-group">
                       <input type="text" class="input-group-field" name="dinoName" placeholder="Name a dinosaur" autofocus required> 
             <div class="input-group-button"> 
               <button class="button success" type="submit" > 
                 Add dino 
               </button> 

                    </div>
                    
                </form>
            </div>
        </div>
        <div class="row">
            <div class="medium-8 medium-offset-2 column">
                <ul id="dino-list" class="no-bullet">
                     <li class="dino template">
                    <span class="dino-name"></span>
                    <span class="actions button-group">
                        <button class="fav button">Fav</button>
                        <button class="remove button alert">Remove</button>
                    </span>
                    </li>
                </ul>
               
            </div>
        </div>

        <script src="app.js"></script> <!--This way we can make sure every DOM is loaded before script runs -->
    </body>
</html>
