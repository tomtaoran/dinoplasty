<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dinoplasty</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="row">
            <div class="medium-8 medium-offset-2 column">
                <h1><i><b>Dinoplasty</b></i></h1>
                <form id="dino-form">
                    <div class="input-group">
                       
                        <table style="width:100%">
                            <!--Don't think this is "simplicity" of beauty
                            <tr>
                                <th>Name of the Dinosaur</th>
                                <th>Type</th> 
                            </tr>
                            -->
                            <tr>
                                <!--class="input-group-field"-->
                                <td><input type="text"  class="input-group-field" style="width:100%" name="dinoName" placeholder="Name a dinosaur" autofocus required> </td>
                                <td>
                                    <select class="input-group-field" name="dinoClass" required>
                                    <option value="" disabled selected>Select by its eating habbit</option>
                                    <option value="Carnivornes">Carnivornes</option>
                                    <option value="Herbivores">Herbivores</option>
                                    <option value="Omnivores">Omnivores</option>
                                    </select>
                                </td> 
                                <td>
                                    <div class="input-group-button"> 
                                    <button class="button success" type="submit" > 
                                      Add dinosaur 
                                    </button> 

                                     </div>
                                </td>
                            </tr>
                        </table> 
                        
             
                    
                </form>
            </div>
        </div>
        <div class="row">
            <div class="medium-8 medium-offset-2 column">
                <ul id="dino-list" class="no-bullet">
                     <li class="dino template">
                    <span class="dino-type" contenteditable="true"></span>
                    <span class="between-space"></span>
                    <span class="dino-name" contenteditable="true"></span>
                    <span class="actions button-group">
                        <button class="fav button" style="line-height:0;margin:1px">Fav</button>
                        <button class="remove button alert" style="line-height:0;margin:1px">Remove</button>
                        <button class="up button secondary" style="line-height:0;margin:1px">UP</button>
                        <button class="down button secondary" style="line-height:0;margin:1px">Down</button>
                        
                    </span>
                    </li>
                </ul>
               
            </div>
        </div>
        <script src="app.js"></script> <!--This way we can make sure every DOM is loaded before script runs -->
    </body>
</html>
