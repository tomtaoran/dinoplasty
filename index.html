<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dinoplasty</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="row">
            <div class="medium-8 medium-offset-2 column" id="inputdiv">
                <h1><i><b>Dinoplasty</b></i></h1>
                <form id="dino-form">
                    <div class="input-group">
                       
                        <table style="width:100%" class="medium-8 column" id="dino-table">
                            <!--Don't think this is "simplicity" of beauty
                            <tr>
                                <th>Name of the Dinosaur</th>
                                <th>Type</th> 
                            </tr>
                            -->
                            <tr>
                                <!--class="input-group-field"-->
                                <td><input type="text"  class="input-group-field" style="width:100%" name="dinoName" placeholder="Name a dinosaur" autofocus required> </td>
                                <td>
                                    <select class="input-group-field" name="dinoClass">
                                    <option value="Unknown" selected>Optional: Type</option>
                                    <option value="Carnivores">Carnivores</option>
                                    <option value="Herbivores">Herbivores</option>
                                    <option value="Omnivores">Omnivores</option>
                                    </select>
                                </td> 
                                <td>
                                    <div class="input-group-button"> 
                                    <button class="button success" style="width:100%"  type="submit" id="inputbutton"> 
                                      <i class="fa fa-paw" aria-hidden="true" >Add</i>
                                    </button> 

                                     </div>
                                </td>
                            </tr>
                        </table> 
                </form>
                <form id="search-form">
                    <div class="input-group">
                       
                        <table style="width:100%" class="medium-8 column" id="dino-search-table">
                            <tr>
                                <td><input type="text"  class="input-group-field" style="width:100%" name="dinoNameSearch" placeholder="Search by Name..."> </td>
                                <td>
                                    <select class="input-group-field" name="dinoClassSearch">
                                    <option value="Unknown" selected>Optional: Type</option>
                                    <option value="Carnivores">Carnivores</option>
                                    <option value="Herbivores">Herbivores</option>
                                    <option value="Omnivores">Omnivores</option>
                                    </select>
                                </td> 
                                <td>
                                    <div class="input-group-button"> 
                                    <button class="button warning" style="width:100%"  type="submit" id="searchbutton"> 
                                      <i class="fa fa-search" aria-hidden="true" >Search</i>
                                    </button> 

                                     </div>
                                </td>
                            </tr>
                        </table> 
                </form>
            </div>
        </div>
        <div class="row">
            <div>
                <h5 id="no-results"><i><b>No Results Found</b></i></h5>
                <h3 id="dino-heading-carnivores"><i><b>Carnivores</b></i></h3>
                <ul id="dino-list-carnivores" class="no-bullet"></ul>
                <h3 id="dino-heading-herbivores"><i><b>Herbivores</b></i></h3>
                <ul id="dino-list-herbivores" class="no-bullet"></ul>
                <h3 id="dino-heading-omnivores"><i><b>Omnivores</b></i></h3>
                <ul id="dino-list-omnivores" class="no-bullet"></ul>
                <h3 id="dino-heading-undefined"><i><b>Unknown</b></i></h3>
                <ul id="dino-list-undefined" class="no-bullet"></ul>
            </div>
        </div>

        <li class="dino template">
                    <span class="dino-type"></span>
                    <span class="between-space"></span>
                    <span class="dino-name"></span>
                    <span class="actions button-group">
                        <button class="edit button success" style="line-height:0;margin:1px"><i class="fa fa-pencil" aria-hidden="true" style="line-height:0;margin:1px"></i></button>
                        <button class="fav button warning" style="line-height:0;margin:1px"><i class="fa fa-star" aria-hidden="true" style="line-height:0;margin:1px"></i></button>
                        <button class="up button secondary" style="line-height:0;margin:1px"><i class="fa fa-arrow-up" aria-hidden="true" style="line-height:0;margin:1px"></i></button>
                        <button class="down button secondary" style="line-height:0;margin:1px"><i class="fa fa-arrow-down" aria-hidden="true" style="line-height:0;margin:1px"></i></button>
                        <button class="remove button alert" style="line-height:0;margin:1px"><i class="fa fa-trash-o" aria-hidden="true" style="line-height:0;margin:1px"></i></button>
                    </span>
                    </li>

        <script src="app.js"></script> <!--This way we can make sure every DOM is loaded before script runs -->
    </body>
</html>
